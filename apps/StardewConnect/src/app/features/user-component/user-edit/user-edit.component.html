<div class="blank-box" id="userlist">
  <div *ngIf="componentExists">
    <h1>Editing {{ userName }}'s profile</h1>
  </div>
  <div *ngIf="!componentExists">
    <h1>Register</h1>
  </div>
  <form #userEditForm="ngForm" name="form" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            [(ngModel)]="user!.username"
            #username="ngModel"
            minlength="2"
            required
            [ngClass]="{ 'is-invalid': username.invalid }"
          />
          <div
            *ngIf="username.invalid && username.touched"
            class="invalid-feedback"
          >
            <div *ngIf="username.errors!['required']">Username is required</div>
            <div *ngIf="username.errors!['minlength']">
              Username has to have at least 2 chars
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            [(ngModel)]="user!.name"
            #name="ngModel"
            minlength="2"
            required
            [ngClass]="{ 'is-invalid': name.invalid }"
          />
          <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
            <div *ngIf="name.errors!['required']">Name is required</div>
            <div *ngIf="name.errors!['minlength']">
              Name has to have at least 2 chars
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-6">
        <div class="form-group">
          <label for="emailAddress">Emailaddress</label>
          <input
            type="email"
            name="emailAddress"
            class="form-control"
            [(ngModel)]="user!.emailAddress"
            #emailAddress="ngModel"
            minlength="10"
            required
            [ngClass]="{ 'is-invalid': emailAddress.invalid }"
          />
          <div
            *ngIf="emailAddress.invalid && emailAddress.touched"
            class="invalid-feedback"
          >
            <div *ngIf="emailAddress.errors!['required']">
              Emailaddress is required
            </div>
            <div *ngIf="emailAddress.errors!['minlength']">
              Emailaddress has to have at least 10 chars
            </div>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="favoriteThing">Favorite thing</label>
          <input
            type="text"
            name="favoriteThing"
            class="form-control"
            [(ngModel)]="user!.favoriteThing"
            #favoriteThing="ngModel"
            minlength="2"
            [ngClass]="{ 'is-invalid': favoriteThing.invalid }"
          />
          <div
            *ngIf="favoriteThing.invalid && favoriteThing.touched"
            class="invalid-feedback"
          >
            <div *ngIf="favoriteThing.errors!['minlength']">
              favoriteThing has to have at least 10 chars
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mt-2">
      
    </div>
    <div class="row">
      <div class="col mt-3">
        <button
          type="submit"
          class="btn btn-primary me-2"
          [disabled]="!userEditForm.valid"
        >
          Submit
        </button>
        <button class="btn btn-warning" routerLink="..">Cancel</button>
      </div>
    </div>
  </form>
</div>
