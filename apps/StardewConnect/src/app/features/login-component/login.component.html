<div class="blank-box container">
    <h1>Stardew Connect Login</h1>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" name="username" placeholder="Enter your username" required
               [(ngModel)]="credentials!.username" #username="ngModel" [ngClass]="{ 'is-invalid': username.invalid && (username.dirty || username.touched)}">
        <div *ngIf="username.invalid && (username.dirty || username.touched)" class="invalid-feedback">
          <div *ngIf="username.errors?.['required']">
            <div *ngIf="username.errors?.['minlength']">Username must be at least 4 characters long.</div>
            Username is required.
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" class="form-control" required
               [(ngModel)]="credentials!.password" #password="ngModel" [ngClass]="{ 'is-invalid': password.invalid && (password.dirty || password.touched) }">
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="invalid-feedback">
          <div *ngIf="password.errors?.['required']">
            <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
            Password is required.
          </div>
        </div>
      </div>
      <div *ngIf="error" style="color: #d33c31" class="mb-2">{{error}}</div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </form>
    <p>Don't have an account yet? <a href="#" routerLink="/register">Sign up!</a></p>
  </div>
