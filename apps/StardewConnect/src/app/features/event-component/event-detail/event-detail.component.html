<div class="blank-box">
    <div class="row">
        <div class="col">
            <h1>{{event?.name}}</h1>
            <h6 *ngIf="event?.hasHappened">Took place on: {{event?.date}}</h6>
            <h6 *ngIf="!event?.hasHappened">Takes place on: {{event?.date}}</h6>
            <p>Location: {{event?.location}}<br> {{event?.description}} </p>
        </div>
        <div class="col text-end">
            <div *ngIf="isCreator">
                <div class="mb-1">
                    <button type="button" class="btn btn-info" routerLink="edit">Edit event</button>
                </div>
                <div>
                    <button type="button" class="btn btn-danger" (click)="deleteEvent()">Delete event</button>
                </div>
            </div> 
        </div>
    </div>
</div>
