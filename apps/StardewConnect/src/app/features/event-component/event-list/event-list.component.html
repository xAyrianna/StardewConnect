<div class="blank-box" id="userlist">
    <div class="row">
        <div class="col">
            <h3>Event list</h3>
        </div>
        <div class="col text-end">
            <button type="button" class="btn btn-light" routerLink="new">New Event</button>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Location</th>
                <th scope="col">Has happened</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of events">
                <td class="text-center"><a routerLink="{{event.name}}" routerLinkActive="active"
                        ariaCurrentWhenActive="page">{{event.name}}</a></td>
                <td class="text-center">{{event.date}}</td>
                <td class="text-center">{{event?.location}}</td>
                <td class="text-center">{{event.hasHappened ? "Yes" : "No"}}</td>
                <td><button type="button" class="btn btn-danger" (click)="deleteEvent(event)"><i
                            class="fa-solid fa-trash"></i></button></td>
            </tr>
        </tbody>
    </table>
</div>
